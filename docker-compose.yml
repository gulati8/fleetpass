services:
  db:
    image: postgres:16-alpine
    container_name: fleetpass-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fleetpass}
      POSTGRES_USER: ${POSTGRES_USER:-fleetpass_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fleetpass_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fleetpass_user} -d ${POSTGRES_DB:-fleetpass}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fleetpass-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@fleetpass.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fleetpass-api
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-fleetpass}
      DB_USER: ${POSTGRES_USER:-fleetpass_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-fleetpass_password}
      DB_SSLMODE: disable
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fleetpass-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api

  web:
    build: ./nginx
    container_name: fleetpass-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    volumes:
      - ./frontend/build:/app/frontend/build

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
